<mat-card>
  <mat-form-field>
    <textarea matInput [(ngModel)]="enteredTitle"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">
    Savepost
  </button>
</mat-card>
